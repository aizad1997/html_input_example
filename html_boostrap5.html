<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types with Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Text Input -->
    <div class="mb-3">
      <label for="text_input" class="form-label">Text Input:</label>
      <input type="text" class="form-control" id="text_input" name="text_input" placeholder="Enter text here" maxlength="50" autocomplete="on" required>
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <label for="password_input" class="form-label">Password Input:</label>
      <input type="password" class="form-control" id="password_input" name="password_input" minlength="8" maxlength="20" required>
    </div>

    <!-- Email Input -->
    <div class="mb-3">
      <label for="email_input" class="form-label">Email Input:</label>
      <input type="email" class="form-control" id="email_input" name="email_input" placeholder="example@example.com" required>
    </div>

    <!-- Number Input -->
    <div class="mb-3">
      <label for="number_input" class="form-label">Number Input:</label>
      <input type="number" class="form-control" id="number_input" name="number_input" min="0" max="100" step="1" required>
    </div>

    <!-- Date Input -->
    <div class="mb-3">
      <label for="date_input" class="form-label">Date Input:</label>
      <input type="date" class="form-control" id="date_input" name="date_input" required>
    </div>

    <!-- Time Input -->
    <div class="mb-3">
      <label for="time_input" class="form-label">Time Input:</label>
      <input type="time" class="form-control" id="time_input" name="time_input" required>
    </div>

    <!-- Checkbox -->
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label class="form-check-label" for="checkbox1">Option 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label class="form-check-label" for="checkbox2">Option 2</label>
      </div>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radios" id="radio1" value="radio1">
        <label class="form-check-label" for="radio1">Option 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radios" id="radio2" value="radio2">
        <label class="form-check-label" for="radio2">Option 2</label>
      </div>
    </div>

    <!-- File Input -->
    <div class="mb-3">
      <label for="file_input" class="form-label">File Input:</label>
      <input type="file" class="form-control" id="file_input" name="file_input" accept=".jpg, .jpeg, .png" required>
    </div>

    <!-- Submit and Reset Buttons -->
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>

    <!-- Hidden Input -->
    <input type="hidden" name="hidden_input" value="hidden_value">

    <!-- Color Input -->
    <div class="mb-3">
      <label for="color_input" class="form-label">Color Input:</label>
      <input type="color" class="form-control" id="color_input" name="color_input" value="#ff0000" required>
    </div>

    <!-- Range Input -->
    <div class="mb-3">
      <label for="range_input" class="form-label">Range Input:</label>
      <input type="range" class="form-range" id="range_input" name="range_input" min="0" max="100" step="1" value="50">
    </div>

    <!-- Search Input -->
    <div class="mb-3">
      <label for="search_input" class="form-label">Search Input:</label>
      <input type="search" class="form-control" id="search_input" name="search_input" placeholder="Search..." required>
    </div>

    <!-- URL Input -->
    <div class="mb-3">
      <label for="url_input" class="form-label">URL Input:</label>
      <input type="url" class="form-control" id="url_input" name="url_input" placeholder="https://www.example.com" required>
    </div>

    <!-- Tel Input -->
    <div class="mb-3">
      <label for="tel_input" class="form-label">Telephone Input:</label>
      <input type="tel" class="form-control" id="tel_input" name="tel_input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
    </div>

    <!-- Month Input -->
    <div class="mb-3">
      <label for="month_input" class="form-label">Month Input:</label>
      <input type="month" class="form-control" id="month_input" name="month_input" required>
    </div>

    <!-- Week Input -->
    <div class="mb-3">
      <label for="week_input" class="form-label">Week Input:</label>
      <input type="week" class="form-control" id="week_input" name="week_input" required>
    </div>

    <!-- Datetime Input -->
    <div class="mb-3">
      <label for="datetime_input" class="form-label">Datetime Input:</label>
      <input type="datetime" class="form-control" id="datetime_input" name="datetime_input" required>
    </div>

    <!-- Datetime-Local Input -->
    <div class="mb-3">
      <label for="datetime_local_input" class="form-label">Datetime-Local Input:</label>
      <input type="datetime-local" class="form-control" id="datetime_local_input" name="datetime_local_input" required>
    </div>

    <!-- Button -->
    <div class="mb-3">
      <button type="button" class="btn btn-primary" onclick="alert('Button clicked')">Button</button>
    </div>

    <!-- Image Input -->
    <div class="mb-3">
      <label for="image_input" class="form-label">Image Input:</label>
      <input type="image" class="form-control" id="image_input" name="image_input" src="example.jpg" alt="Submit">
    </div>

    <!-- Textarea -->
    <div class="mb-3">
      <label for="textarea_input" class="form-label">Textarea:</label>
      <textarea class="form-control" id="textarea_input" name="textarea_input" rows="4" required></textarea>
    </div>

    <!-- Select -->
    <div class="mb-3">
      <label for="select_input" class="form-label">Select:</label>
      <select class="form-select" id="select_input" name="select_input" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <!-- Optgroup -->
    <div class="mb-3">
      <label for="optgroup_input" class="form-label">Optgroup:</label>
      <select class="form-select" id="optgroup_input" name="optgroup_input" required>
        <optgroup label="Group 1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Group 2">
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </optgroup>
      </select>
    </div>

    <!-- Fieldset -->
    <fieldset>
      <legend>Fieldset:</legend>
      <div class="mb-3">
        <label for="fieldset_input" class="form-label">Fieldset Input:</label>
        <input type="text" class="form-control" id="fieldset_input" name="fieldset_input" required>
      </div>
    </fieldset>

    <!-- Progress -->
    <div class="mb-3">
      <label for="progress_input" class="form-label">Progress:</label>
      <progress class="form-control" id="progress_input" name="progress_input" value="50" max="100"></progress>
    </div>

    <!-- Meter -->
    <div class="mb-3">
      <label for="meter_input" class="form-label">Meter:</label>
      <meter class="form-control" id="meter_input" name="meter_input" min="0" max="100" value="50">50%</meter>
    </div>
  </div>

  <!-- Bootstrap JS (optional, if you need JavaScript components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

This HTML code incorporates Bootstrap 5 classes to style the input elements and buttons, making use of Bootstrap's grid system and form controls.
