<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types</title>
</head>
<body>
  <!-- Text Input -->
  <label for="text_input">Text Input:</label>
  <input type="text" id="text_input" name="text_input" placeholder="Enter text here" maxlength="50" autocomplete="on" required>

  <br><br>

  <!-- Password Input -->
  <label for="password_input">Password Input:</label>
  <input type="password" id="password_input" name="password_input" minlength="8" maxlength="20" required>

  <br><br>

  <!-- Email Input -->
  <label for="email_input">Email Input:</label>
  <input type="email" id="email_input" name="email_input" placeholder="example@example.com" required>

  <br><br>

  <!-- Number Input -->
  <label for="number_input">Number Input:</label>
  <input type="number" id="number_input" name="number_input" min="0" max="100" step="1" required>

  <br><br>

  <!-- Date Input -->
  <label for="date_input">Date Input:</label>
  <input type="date" id="date_input" name="date_input" required>

  <br><br>

  <!-- Time Input -->
  <label for="time_input">Time Input:</label>
  <input type="time" id="time_input" name="time_input" required>

  <br><br>

  <!-- Checkbox -->
  <label>Checkbox:</label>
  <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
  <label for="checkbox1">Option 1</label>
  <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
  <label for="checkbox2">Option 2</label>

  <br><br>

  <!-- Radio Buttons -->
  <label>Radio Buttons:</label>
  <input type="radio" id="radio1" name="radios" value="radio1">
  <label for="radio1">Option 1</label>
  <input type="radio" id="radio2" name="radios" value="radio2">
  <label for="radio2">Option 2</label>

  <br><br>

  <!-- File Input -->
  <label for="file_input">File Input:</label>
  <input type="file" id="file_input" name="file_input" accept=".jpg, .jpeg, .png" required>

  <br><br>

  <!-- Submit Button -->
  <input type="submit" value="Submit">

  <!-- Reset Button -->
  <input type="reset" value="Reset">

  <br><br>

  <!-- Hidden Input -->
  <input type="hidden" name="hidden_input" value="hidden_value">

  <br><br>

  <!-- Color Input -->
  <label for="color_input">Color Input:</label>
  <input type="color" id="color_input" name="color_input" value="#ff0000" required>

  <br><br>

  <!-- Range Input -->
  <label for="range_input">Range Input:</label>
  <input type="range" id="range_input" name="range_input" min="0" max="100" step="1" value="50">

  <br><br>

  <!-- Search Input -->
  <label for="search_input">Search Input:</label>
  <input type="search" id="search_input" name="search_input" placeholder="Search..." required>

  <br><br>

  <!-- URL Input -->
  <label for="url_input">URL Input:</label>
  <input type="url" id="url_input" name="url_input" placeholder="https://www.example.com" required>

  <br><br>

  <!-- Tel Input -->
  <label for="tel_input">Telephone Input:</label>
  <input type="tel" id="tel_input" name="tel_input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

  <br><br>

  <!-- Month Input -->
  <label for="month_input">Month Input:</label>
  <input type="month" id="month_input" name="month_input" required>

  <br><br>

  <!-- Week Input -->
  <label for="week_input">Week Input:</label>
  <input type="week" id="week_input" name="week_input" required>

  <br><br>

  <!-- Datetime Input -->
  <label for="datetime_input">Datetime Input:</label>
  <input type="datetime" id="datetime_input" name="datetime_input" required>

  <br><br>

  <!-- Datetime-Local Input -->
  <label for="datetime_local_input">Datetime-Local Input:</label>
  <input type="datetime-local" id="datetime_local_input" name="datetime_local_input" required>

  <br><br>

  <!-- Button -->
  <button type="button" onclick="alert('Button clicked')">Button</button>

  <br><br>

  <!-- Image Input -->
  <label for="image_input">Image Input:</label>
  <input type="image" id="image_input" name="image_input" src="example.jpg" alt="Submit">

  <br><br>

  <!-- Textarea -->
  <label for="textarea_input">Textarea:</label>
  <textarea id="textarea_input" name="textarea_input" rows="4" cols="50" required></textarea>

  <br><br>

  <!-- Select -->
  <label for="select_input">Select:</label>
  <select id="select_input" name="select_input" required>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>

  <br><br>

  <!-- Optgroup -->
  <label for="optgroup_input">Optgroup:</label>
  <select id="optgroup_input" name="optgroup_input" required>
    <optgroup label="Group 1">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </optgroup>
    <optgroup label="Group 2">
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </optgroup>
  </select>

  <br><br>

  <!-- Fieldset -->
  <fieldset>
    <legend>Fieldset:</legend>
    <label for="fieldset_input">Fieldset Input:</label>
    <input type="text" id="fieldset_input" name="fieldset_input" required>
  </fieldset>

  <br><br>

  <!-- Progress -->
  <label for="progress_input">Progress:</label>
  <progress id="progress_input" name="progress_input" value="50" max="100"></progress>

  <br><br>

  <!-- Meter -->
  <label for="meter_input">Meter:</label>
  <meter id="meter_input" name="meter_input" min="0" max="100" value="50">50%</meter>

</body>
</html>
